<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>udata-js exemple carte</title>
    <link type="text/css" href="./exemple.css" rel="stylesheet">
    <style>
        .uData-map .geojson_preview .map{
            height: 900px;
        }
    </style>



</head>
<body>

   <script>window.jQuery || document.write("<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js'><\/script>")</script>

   <script src="../dist/udata.js"></script>

   <div class="uData-map"
   data-ressources='[
       {
       "url": "https://inspire.data.gouv.fr/api/geogw/services/556c635b330f1fcd48343879/feature-types/sdis81:CIS/download?format=GeoJSON&projection=WGS84",
       "id": "56e6fb9d-6f32-41b8-9baf-4b7a5147250c",
       "title": "CIS",
       "type": "geojson"
    },
    {
        "url": "https://inspire.data.gouv.fr/api/geogw/services/556c635b330f1fcd48343879/feature-types/sdis81:PI/download?format=GeoJSON&projection=WGS84",
        "id": "1c3e78a6-5537-4e64-b3de-3d06213ad33b",
        "title": "PI",
        "type": "geojson"
    }
]'

data-background_layers= '[
    {
        "title": "OSM-Fr",
        "url": "//tilecache.openstreetmap.fr/osmfr/{z}/{x}/{y}.png"
    },
    {
        "title": "Positron",
        "url": "//cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png"
    },
    {
        "title": "Outdoors (OSM)",
        "url": "//{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png"
    },
    {
        "title": "OSM Roads",
        "url": "//korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}"
    },
    {
        "title": "Dark Matter",
        "url": "//cartodb-basemaps-a.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png"
    },
    {
        "title": "OpenStreetMap",
        "url": "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
    },
    {
        "title": "Toner",
        "url": "//{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png"
    },
    {
        "title": "Landscape",
        "url": "//{s}.tile3.opencyclemap.org/landscape/{z}/{x}/{y}.png"
    },
    {
        "title": "Transport",
        "url": "//{s}.tile2.opencyclemap.org/transport/{z}/{x}/{y}.png"
    },
    {
        "title": "MapQuest Open",
        "url": "//otile1.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png"
    },
    {
        "title": "HOTOSM style",
        "url": "//tilecache.openstreetmap.fr/hot/{z}/{x}/{y}.png"
    },
    {
        "title": "OpenCycleMap",
        "url": "//{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png"
    },
    {
        "title": "Watercolor",
        "url": "//{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png"
    },
    {
        "title": "hikebikemap",
        "url": "//toolserver.org/tiles/hikebike/{z}/{x}/{y}.png"
    },
    {
        "title": "OSM-monochrome",
        "url": "//www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png"
    },
    {
        "title": "Hydda",
        "url": "//{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png"
    },
    {
        "title": "OpenTopoMap",
        "url": "//{s}.tile.opentopomap.org/{z}/{x}/{y}.png"
    },
    {
        "title": "OpenRiverboatMap",
        "url": "//tilecache.openstreetmap.fr/openriverboatmap/{z}/{x}/{y}.png"
    }
]'

data-leaflet_map_options='{
    "scrollWheelZoom": false
}'
data-title='SDIS Tarn'

></div>

</body>
</html>
